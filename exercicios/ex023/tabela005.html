<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-size: 1.2em;
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            font-size: 1.5em;
            font-weight: bolder;
            padding: 8px;
        }

        table{
            border-collapse: collapse;
            width: 400px;
            text-align: center;
            padding: 8px;
        }

        th,td{
            border: 1px solid black;
        }

        .csexo{
            background-color: chartreuse;
        }

        .cprof{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>

        <colgroup>
            <col class="cnome">
            <col class="csexo" span="2">
            <col class="cprof">
       
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissao</th>
        </tr>
        <tr>
            <td>Ana maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Joao</td>
            <td>M</td>
            <td>39</td>
            <td>Medico</td>
        </tr>
        <tr>
            <td>Paula</td>            
            <td>F</td>            
            <td>40</td>            
            <td>Professora</td>            
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>28</td>
            <td>Eletricista</td>
        </tr>
    </table>
</body>
</html>
