<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
            position: relative;
        }

        caption{
            font-size: 1.5em;
            font-weight: bolder;
            padding: 10px;
            background-color: lightgray;
        }

        thead > tr > th{
             position: sticky;
             top:-1px;
             background-color:  rgb(65, 62, 62);

        }

        tbody tr:nth-child(2n){
            background-color: lightgray;
            color: white;
            
        }

        td,th{
            border:1px solid black;
            padding: 10px;
        }

        thead, tfoot{
            background-color: rgb(65, 62, 62);
            color: white;
        }
    </style>
</head>
<body>
     <h1>uso de tabelas grandes</h1>
     <!-- 
         ANATOMIA DE TABELAS GRANDES
     
        TABLE
          caption
          THEAD
           TR,TD,TH
          TBODY
           TR,TD,TH
          TFOOT
           TR,TD,TH
        -->

        <TABLE>
            <caption>População de Habitantes</caption>
            <THEAd>
                 <tr>
                  <th scope="col">Estado</th>
                  <th scope="col" style="width: 100px;">população</th>
                </tr>
            </THEAd>
            <TBody>
                <tr>
                    <td>São Paulo</td>
                    <td>45 919 049</td>
                </tr>
                <tr>
                   <td> Minas Gerais</td> 
                   <td>21 168 791</td>
                </tr>
                <tr>
                     <td>Rio de Janeiro</td>
                     <td>17 264 943</td>
                </tr>
                <tr>
                     <td>Parana</td>
                     <td>43 290 095</td>
                </tr>
            </TBody>
            <TFoot>
                <tr>
                    <th scope="row">TOTAL DE HABITANTES</th>
                    <td>210 147 125</td>
                </tr>
            </TFoot>
        </TABLE>
</body>
</html>
