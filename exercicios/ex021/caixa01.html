<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{
            /* block-level */
            background-color: lightgrey;     
            height: 300px;
            width: 300px;
           border: 10px solid rgb(201, 18, 201);
            padding: 10px;
            outline: 7px dashed red;
            margin: 20px 20px 40px 20px;
        }
        a{       
            /* inline-level */
            border:7px outset blue;
            padding: 6px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>paragrafos tbm sao exemplos de box-level,mas os <a href="#">links sao exemplos de inline-level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
